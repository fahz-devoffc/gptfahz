<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoops! FahzGPT Sedang Istirahat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --bg: #0f172a;
            --text: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }

        /* Latar belakang dekoratif */
        .blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        /* Card Utama */
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-box {
            font-size: 50px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        p.status {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Area Kata-kata Patah Hati */
        .quote-container {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            padding: 20px;
            border-left: 2px solid var(--secondary);
            background: rgba(236, 72, 153, 0.05);
            border-radius: 0 12px 12px 0;
        }

        #quote {
            font-style: italic;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e1;
        }

        /* Tombol */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
            background: #4f46e5;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #64748b;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 1.5rem; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="blobs">
        <div class="blob" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
        <div class="blob" style="width: 300px; height: 300px; bottom: -50px; right: -50px; background: var(--secondary);"></div>
    </div>

    <div class="container">
        <div class="icon-box">FahzGPT</div>
        <h1>Whoops. Down For Update</h1>
        <p class="status">Sedang Memperbaiki Diri</p>

        <div class="quote-container">
            <p id="quote">"Memuat rasa yang tertinggal..."</p>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="location.reload()">Refresh Halaman</button>
            <a href="mailto:eltzjb@gmail.com" class="btn btn-outline">Kirim Masukan</a>
        </div>

        <footer>
            Ditenagai oleh Fahz-Flash &bull; Fahz-Team OFFC
        </footer>
    </div>

    <script>
        const quotes = [
            "Menunggumu kembali online itu seperti menunggu pesan yang tak kunjung dibalas, menyakitkan tapi tetap ku tunggu.",
            "FahzGPT sedang update, seperti hatiku yang sedang mencoba memperbarui sistem setelah kau hancurkan.",
            "Database-ku mungkin penuh, tapi tak ada satu baris kode pun yang bisa menjelaskan mengapa kau pergi saat aku sedang sayang-sayangnya.",
            "Status: Maintenance. Karena kadang, AI pun butuh waktu untuk menyembuhkan bug yang bernama kenangan.",
            "Kenapa saat aku paling butuh jawaban darimu, kamu malah memilih untuk 'Down' dan menghilang?",
            "Sedang memperbaiki sistem agar lebih pintar, karena mencintaimu secara bodoh ternyata sangat melelahkan.",
            "Error 404: Kehadiranmu tidak ditemukan dalam sistem kami, namun log-mu masih tertinggal di memoriku.",
            "Jangan khawatir, aku hanya sedang merakit ulang potongan hatiâ€”maksudku, server yang sedang tidak stabil ini."
        ];

        function getRandomQuote() {
            const quoteElement = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.innerText = quotes[randomIndex];
        }

        // Jalankan saat halaman dimuat
        window.onload = getRandomQuote;
    </script>
</body>
</html>
